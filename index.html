<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OneShelf</title>
  <link rel="icon" href="logo.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
</head>
<body>

  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <div class="logo">
        <img src="logo.png" class="logo-icon" alt="OneShelf" />
        <span class="logo-text">OneShelf</span>
      </div>
      <button class="sidebar-close" id="sidebarClose">
        <i data-lucide="x"></i>
      </button>
    </div>

    <nav class="nav">
      <button class="nav-item active" data-filter="all">
        <i data-lucide="layout-grid"></i><span>All Items</span>
        <span class="nav-count" id="count-all">0</span>
      </button>
      <button class="nav-item" data-filter="video">
        <i data-lucide="play-circle"></i><span>Videos</span>
        <span class="nav-count" id="count-video">0</span>
      </button>
      <button class="nav-item" data-filter="movie">
        <i data-lucide="film"></i><span>Movies & Series</span>
        <span class="nav-count" id="count-movie">0</span>
      </button>
      <button class="nav-item" data-filter="image">
        <i data-lucide="image"></i><span>Images</span>
        <span class="nav-count" id="count-image">0</span>
      </button>
      <button class="nav-item" data-filter="music">
        <i data-lucide="music"></i><span>Music</span>
        <span class="nav-count" id="count-music">0</span>
      </button>
      <button class="nav-item" data-filter="url">
        <i data-lucide="globe"></i><span>URLs</span>
        <span class="nav-count" id="count-url">0</span>
      </button>
      <button class="nav-item" data-filter="note">
        <i data-lucide="file-text"></i><span>Notes</span>
        <span class="nav-count" id="count-note">0</span>
      </button>
    </nav>

    <div class="sidebar-footer">
      <button class="action-btn" id="importBtn">
        <i data-lucide="upload"></i><span>Import</span>
      </button>
      <button class="action-btn" id="exportBtn">
        <i data-lucide="download"></i><span>Export</span>
      </button>
      <input type="file" id="importFile" accept=".json" hidden />
    </div>
  </aside>

  <div class="overlay" id="overlay"></div>

  <main class="main">

    <header class="topbar">
      <button class="menu-btn" id="menuBtn">
        <i data-lucide="menu"></i>
      </button>
      <div class="topbar-logo">
        <img src="logo.png" class="logo-icon sm" alt="OneShelf" />
        <span>OneShelf</span>
      </div>
      <div class="topbar-actions">
        <div class="search-wrap">
          <i data-lucide="search" class="search-icon"></i>
          <input type="text" class="search-input" id="searchInput" placeholder="Search…" />
        </div>
        <div class="sort-wrap">
          <select class="sort-select" id="sortSelect">
            <option value="newest">Newest</option>
            <option value="oldest">Oldest</option>
            <option value="az">A → Z</option>
            <option value="type">By Type</option>
          </select>
          <i data-lucide="chevron-down" class="sort-chevron"></i>
        </div>
      </div>
    </header>

    <section class="paste-section">
      <div class="paste-card glass">
        <div class="paste-tabs">
          <button class="paste-tab active" data-mode="url">
            <i data-lucide="link-2"></i> Add URL
          </button>
          <button class="paste-tab" data-mode="note">
            <i data-lucide="file-text"></i> Add Note
          </button>
        </div>

        <div class="paste-body" id="urlMode">
          <div class="paste-inner">
            <input
              type="url"
              id="urlInput"
              class="url-input"
              placeholder="Paste any URL — YouTube, IMDB, Spotify, image link…"
              autocomplete="off"
              spellcheck="false"
            />
            <button class="save-btn" id="saveUrlBtn">
              <i data-lucide="plus"></i><span>Save</span>
            </button>
          </div>
        </div>

        <div class="paste-body hidden" id="noteMode">
          <div class="note-inner">
            <input type="text" id="noteTitleInput" class="note-title-input" placeholder="Title (optional)" />
            <textarea id="noteBodyInput" class="note-body-input" placeholder="Write your note here…" rows="3"></textarea>
            <div class="note-actions">
              <button class="save-btn" id="saveNoteBtn">
                <i data-lucide="plus"></i><span>Save Note</span>
              </button>
            </div>
          </div>
        </div>

        <div class="error-msg" id="errorMsg" hidden>
          <i data-lucide="alert-circle"></i>
          <span id="errorText"></span>
        </div>
      </div>
    </section>

    <div class="section-heading">
      <h2 id="sectionTitle">All Items</h2>
      <span class="item-count" id="itemCount">0 items</span>
    </div>

    <div class="grid" id="grid">
      <div class="empty-state" id="emptyState">
        <div class="empty-icon"><i data-lucide="inbox"></i></div>
        <h3>Your shelf is empty</h3>
        <p>Paste a URL or write a note to get started.</p>
      </div>
    </div>

  </main>

  <div class="modal-backdrop" id="modalBackdrop" hidden>
    <div class="modal glass" id="modal">
      <button class="modal-close" id="modalClose"><i data-lucide="x"></i></button>
      <div class="modal-thumb-wrap" id="modalThumbWrap"></div>
      <div class="modal-body">
        <div class="modal-badge" id="modalBadge"></div>
        <h2 class="modal-title" id="modalTitle"></h2>
        <p class="modal-desc" id="modalDesc"></p>
        <div class="modal-actions">
          <a class="modal-open-btn" id="modalOpenBtn" target="_blank" rel="noopener noreferrer">
            <i data-lucide="external-link"></i> Open Link
          </a>
          <button class="modal-delete-btn" id="modalDeleteBtn">
            <i data-lucide="trash-2"></i> Remove
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
